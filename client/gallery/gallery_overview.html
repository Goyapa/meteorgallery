<template name="gallery_overview">
  <div class="well well-sm">
    <a class="btn btn-default" href="{{pathFor 'gallery_form'}}">Add gallery</a>
  </div>

  <div class="list-group">
    {{#each galleries}}
    <a href="{{pathFor 'gallery_upload'}}" class="list-group-item">
      {{title}}
    </a>
    {{/each}}
  </div>
</template>
